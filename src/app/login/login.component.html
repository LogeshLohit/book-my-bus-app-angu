<style>
  input.ng-dirty.ng-invalid {
    border: 2px solid #ff0000
  }

  input.ng-dirty.ng-valid {
    border: 2px solid #6bc502
  }
</style>
<h2 class="text-center">LOGIN</h2>
<h4 class="bg-danger" *ngIf="loginError != null">Login Failed.Try again.</h4>

<div class="m-2">
  <form #form="ngForm" novalidate (ngSubmit)="handleLogin(user)">
    <div class="form-group">
      <label>User Name</label>
      <input class="form-control" name="userName" [(ngModel)]="user.userName" #userName="ngModel" required minlength="3"
        pattern="^[A-Za-z0-9 ]+$" />
      <ul class="text-danger list-unstyled" *ngIf="userName.dirty && userName.invalid">
        <li *ngIf="userName.errors.required">
          You must enter a user name
        </li>
        <li *ngIf="userName.errors.pattern">
          User name can only contain letters and spaces
        </li>
        <li *ngIf="userName.errors.minlength">
          User name must be at least
          {{userName.errors.minlength.requiredLength}} characters
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
        required/>
      <ul class="text-danger list-unstyled" *ngIf="password.dirty && password.invalid">
        <li *ngIf="password.errors.required">
          You must enter a user name
        </li>
      </ul>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
        Login
      </button>
    </div><br>
    <div class="d-flex justify-content-center">
      <h6>New User ? <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="redirectToSignIn()">Sigin In</button></h6>
    </div>
  </form>
</div>
